<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body style="background-color: #212121;">
    <button id="orange">Orange</button>
    <button id="green">Green</button>
</body>
<script>
    // Lexical Scoping
    function outer() {
        let username = "huzaifa"
        // console.log("Outer: ", secret) // This will throw an error because `secret` is not defined in this scope
        function inner() {
            let secret = "abc123"
            console.log("Inner: ", username)
        }

        function innerTwo() {
            console.log("InnerTwo: ", username)
            // console.log(secret) // This will throw an error because `secret` is not defined in this scope
            
        }
        inner();
        innerTwo();
    }
    outer()
    // console.log("Too Outer: ", username) // This will throw an error because `username` is not defined in this scope
</script>

<script>
/*  // Simple method:  
    document.querySelector('#orange').addEventListener('click', function() {
        document.body.style.backgroundColor = "orange";
    })

    document.getElementById('green').onclick = function() {
        document.body.style.backgroundColor = "green";
    }
*/

    // Using Closure
    function clickHandler(color) {
        
        return function() {
            document.body.style.backgroundColor = `${color}`
        }
    }
    document.getElementById('orange').onclick = clickHandler("orange")
    document.getElementById('green').onclick = clickHandler("green")

</script>

</html>
