<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>understanding Async in JS</h1>
    <button id="stop">STOP</button>
</body>
<script>
    const sayName = function() {
        console.log("Huzaifa Asad")
    }

    // change the h1 text
    const changeText = function() {
        document.querySelector('h1').innerHTML = "Async best practice"
    }
    const changeMe = setTimeout(changeText, 2000)

    // to stop the change text
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>
</html>
