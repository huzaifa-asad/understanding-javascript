<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Dom</title>
</head>
<body style="background-color: #212121; color: white">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(languageName) {
        const li = document.createElement('li')
        li.innerHTML = `${languageName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")

    // function for adding text in more optimized way
    function addLanguageInOptWay(languageName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }
    addLanguageInOptWay("Java")
    addLanguageInOptWay("Ruby")
    addLanguage("Rust")

    // Edit
    const secondLanguage = document.querySelector('li:nth-child(2)')
    const newli = document.createElement('li')
    newli.appendChild(document.createTextNode("TypeScript"))
    secondLanguage.replaceWith(newli)

    // Edit using another method 
    const firstLanguage = document.querySelector('li:first-child')
    firstLanguage.outerHTML = "<li>Golang</li>"

    // Delete
    const lastLanguage = document.querySelector('li:last-child')
    lastLanguage.remove()
</script>
</html>
